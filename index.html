<!DOCTYPE html>
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <title>Авторасширяющаяся textarea</title>

    <script src="jquery-1.5.1.min.js"></script>
    <script src="jquery.autoresize.js"></script>

     <style type="text/css">
        textarea {
            border: 1px solid;
            font: 12px arial;
			padding: 10px;
			margin: 50px;
			
			/* Обязательные стили */
			display: block;
			width: 500px;
			height: 50px;
        }
     </style>
 </head>
 <body>
    
    <textarea></textarea>
    
    <textarea class="cls"></textarea>
	<div>
		<textarea></textarea>
		<textarea></textarea>
	</div>

    <script>
        $(function() {
            $('.cls, div textarea').autoResize({
				paddingBottom: 0,
				maxHeight: 500,
				animateDuration: 100,
				handResizing: false
			});
        });
    </script>
 </body>
</html>
